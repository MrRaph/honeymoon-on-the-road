    <div class="pa3 pa4-ns w-100 w-70-ns center">
      <article class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center lh-copy mid-gray">
        {{ .Content }}
      </article>
      
      <!-- <h1 class="flex-none"> -->
      <h1 class="flex-none f1 fw1 athelas mt1 lh-title">
        Tout partout où nous sommes allés
      </h1>

      <section class="w-100">
          <iframe
            src="/maps/global.html"
            title="{{ .Section }} - Carte"
            height="400"
            width="400"
            frameborder="0"
            marginwidth="0"
            marginheight="0"
            scrolling="no"
            style="border: 1px solid #CCC; border-width: 1px; margin-bottom: 20px; width: 100%;"
            allowfullscreen="true">
        </iframe>
      </section>

    </div>

  <div class="pa3 pa4-ns w-100 w-70-ns center">
    <!-- <h1 class="flex-none"> -->
    <h1 class="flex-none f1 fw1 athelas mt1 lh-title">
      Voyages
    </h1>
    {{ range sort .Site.Sections ".Date" "desc" }}
    <section class="w-100">
        <div class="relative w-100 mb4">
          {{ partial "summary-with-image.html" . }}
        </div>
    </section>
    {{ end }}
  </div>
{{ end }}
